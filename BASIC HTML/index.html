<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width = device-width, initial-scale=1.0">
        <title>FreeCodeCamp Legacy Responsive Web Design Challenge #1</title>
    </head>
    <body>
        <h2>Cat Photo App</h2>
        <main>
            <p>Click here to view more
            <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back.">cat photos</a>
            </p>
            <a href="#"><img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying on its back."></a>
        <div>
            <p>Things cats love:</p>
                <ul>
                    <li>cat nip</li>
                    <li>laser pointers</li>
                    <li>lasagna</li>
                </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
        </div>
        <form action="https://www.freecatphotoapp.com/submit-cat-photo">
            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>
            <label for="indoor">
                <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
            </label>
            <label for="outdoor">
                <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
            </label>
            <label for="loving">
                <input id="loving" value="loving" type="checkbox" name="loving" checked>Loving
            </label>
            <label for="lazy">
                <input id="lazy" value="lazy" type="checkbox" name="lazy">Lazy
            <label for="energetic">
                <input id="energetic" value="energetic" type="checkbox" name="energetic">Energetic
            </label>
        </form>
        </main>
    </body>
</html>
